<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">

	<title>Angular Lighting</title>

	<link rel="stylesheet" href="style.css">

	<script src="js/jquery-1.7.min.js"></script>
	<script src="js/scroll-converter.js"></script>

	<script>
		$(function(){
			$("#page-wrap").wrapInner("<table cellspacing='30'><tr>");
			$(".post").wrap("<td></td>");
			$("body").mousewheel(function(event, delta) {
				this.scrollLeft -= (delta * 30);
				event.preventDefault();
			});
		});
	</script>
	<script>
		(function () {
			scrollConverter.activate();
		}());
	</script>

</head>
<body>
	<div id="page-wrap">


		<div class="post hidden-s">
			<div class="text1">
				<h1>Angular &#8212;</h1>
				<h2>Spire Lamp</h2>
			</div>
		</div>


		<div class="post">
			<img class="spire1" src="images/spire1.jpg"></img>
		</div>


		<div class="post hidden-l">
			<div class="text1">
				<h1>Angular &#8212;</h1>
				<h2>Spire Lamp</h2>
			</div>
		</div>


		<div class="post">
			<img class="spire2 off" src="images/spire3-2.jpg"></img>
			<img class="spire2" src="images/spire3-1.jpg"></img>
		</div>


		<div class="post">
			<div class="text2"><h3>
				Simplicity in form <br>&#38; function.<br><br>A glow of copper, framed in matt black.
			</h3></div>
		</div>


		<div class="post">
			<img class="spire3" src="images/spire2.jpg"></img>
		</div>


		<div class="post">
			<img class="spire4" src="images/spire4.jpg"></img>
		</div>


		<div class="post">
			<img class="spire5" src="images/spire5.jpg"></img>
		</div>


		<div class="post">
			<div class="text3"><h3>
				<br>Limited run, hand-made lamp.<br>
				Copper &#38; 3D print
			</h3></div>
		</div>


	</div>
</body>
</html>
